<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form with WebEngage Tracking</title>
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .radio-group,
    .checkbox-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- WebEngage Script -->

<body>
  <form id="signupForm" action="#" method="post">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" 
             pattern="[A-Za-z\s]+" title="Please enter alphabets only." required>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" 
             pattern="[A-Za-z\s]+" title="Please enter alphabets only." required>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" 
             pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number." required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Age -->
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" id="genderMale" name="gender" value="male" required>
        <label for="genderMale">Male</label>
        
        <input type="radio" id="genderFemale" name="gender" value="female">
        <label for="genderFemale">Female</label>
        
        <input type="radio" id="genderOther" name="gender" value="other">
        <label for="genderOther">Other</label>
      </div>
    </div>

    <!-- Opt-In Checkboxes (No validations added here) -->
    <div class="form-group">
      <label>Opt In Preferences:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="whatsappOptIn" name="optin[]" value="whatsapp">
        <label for="whatsappOptIn">WhatsApp Opt In</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="smsOptIn" name="optin[]" value="sms">
        <label for="smsOptIn">SMS Opt In</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="emailOptIn" name="optin[]" value="email">
        <label for="emailOptIn">Email Opt In</label>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-group">
      <button type="submit" name="action" value="signup">Sign Up</button>
      <button type="submit" name="action" value="addtocart">Add to Cart</button>
    </div>
  </form>

  <script>
    // Listen for form submission to capture user info and track events
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      // Uncomment the next line if you want to handle submission via AJAX
      // e.preventDefault();

      // Determine which button was clicked using the submitter property
      var action = e.submitter.value;

      // Capture user information from form fields
      var firstName = document.getElementById('firstName').value;
      var lastName  = document.getElementById('lastName').value;
      var phone     = document.getElementById('phone').value;
      var email     = document.getElementById('email').value;
      var age       = document.getElementById('age').value;
      var gender    = document.querySelector('input[name="gender"]:checked').value;

      // Identify the user with a unique identifier (using email here as an example)
      webengage.user.login(email);

      // Set user attributes to enrich the user profile
      webengage.user.setAttribute("first_name", firstName);
      webengage.user.setAttribute("last_name", lastName);
      webengage.user.setAttribute("phone", phone);
      webengage.user.setAttribute("email", email);
      webengage.user.setAttribute("age", age);
      webengage.user.setAttribute("gender", gender);

      // Check which button was clicked and track the corresponding event
      if (action === 'signup') {
        // Track form submission event
        webengage.track("FormSubmitted", {
          "first_name": firstName,
          "last_name": lastName,
          "phone": phone,
          "email": email,
          "age": age,
          "gender": gender,
          // Additional properties can be added here
        });
      } else if (action === 'addtocart') {
        // Track add to cart event
        webengage.track("AddToCart", {
          "first_name": firstName,
          "last_name": lastName,
          "phone": phone,
          "email": email,
          "age": age,
          "gender": gender,
          // You can add product-specific or additional data here if needed
        });
      }
    });
  </script>
</body>
</html>
